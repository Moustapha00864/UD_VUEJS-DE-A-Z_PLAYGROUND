<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>Vue.JS Playground</title>
	<link href="style.css" rel="stylesheet">
</head>
<body>
	<div id="app">
		<h1>Cours Vue.js</h1>
		<h2>Compteur : {{ compteur }}</h2>
		<button v-on:click="augmenter">+</button>
		<button v-on:click="diminuer">-</button>
		<br>
		<canvas v-on:mousemove="coords"></canvas>
		<p>{{ axeX }} / {{ axeY }}</p>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<script>
		new Vue( {
					 el     : '#app',
					 data   : {
						 compteur: 0,
						 axeX    : 0,
						 axeY    : 0
					 },
					 methods: {
						 augmenter: function () {
							 this.compteur++;
						 },
						 diminuer : function () {
							 this.compteur--;
						 },
						 coords   : function ( event ) {
							 // console.log(event);
							 this.axeX = event.offsetX;
							 this.axeY = event.offsetY;
						 }
					 }
				 } );
	</script>
</body>
</html>
