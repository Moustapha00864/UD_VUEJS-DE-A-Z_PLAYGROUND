<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>Vue.JS Playground</title>
	<link href="style.css" rel="stylesheet">
</head>
<body>
	<div id="app1">
		<!--		<h1>{{ txt }}</h1>-->

		<mon-premier-composant></mon-premier-composant>
		<mon-premier-composant></mon-premier-composant>
		<mon-premier-composant></mon-premier-composant>
		<mon-premier-composant></mon-premier-composant>
	</div>

	<div id="app2">
		<h1>{{ txt }}</h1>
		<button v-on:click="function1">ON/OFF</button>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<script>
		Vue.component( 'mon-premier-composant', {
			template:
					'<p>Mon premier composant : {{ nom }} <button v-on:click="changementNom">CHANGEMENT NOM</button></p>',
			data    : function () {
				return {
					nom: 'John Doe'
				};
			},
			methods: {
				changementNom : function (  ){
					this.nom='Dupont & Dupont'
				}
			}
		} );

		const instance1 = new Vue( {
									   el  : '#app1',
									   data: {
										   txt: "Hello App #1"
									   }
								   } );

		const instance2 = new Vue( {
									   el     : '#app2',
									   data   : {
										   txt: "Hello App #2"
									   },
									   methods: {
										   function1: function () {
											   instance1.txt = "Instance 1, je t'ai chang√©e !";
										   }
									   }
								   } );
		console.log( instance1.txt );
	</script>
</body>
</html>
