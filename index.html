<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>Vue.JS Playground</title>
	<link href="style.css" rel="stylesheet">
</head>
<body>
	<div id="app1">

	</div>

	<div id="app2">
		<h1>{{ txt }}</h1>
		<button v-on:click="function1">ON/OFF</button>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<script>
		const instance1 = new Vue( {
									   template: '<h1>{{ txt }}</h1>',
									   data    : {
										   txt: "Hello App #1"
									   }
								   } );

		instance1.$mount();
		document.getElementById( 'app1' ).appendChild( instance1.$el );
		const instance2 = new Vue( {
									   el     : '#app2',
									   data   : {
										   txt: "Hello App #2"
									   },
									   methods: {
										   function1: function () {
											   instance1.txt = "Instance 1, je t'ai chang√©e !";
										   }
									   }
								   } );
		console.log( instance1.txt );
	</script>
</body>
</html>
