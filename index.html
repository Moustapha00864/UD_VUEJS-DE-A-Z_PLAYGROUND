<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>Vue.JS Playground</title>
	<link href="style.css" rel="stylesheet">
</head>
<body>
	<div id="app">
		<h1>Cours Vue.js</h1>
		<p v-if="toggleBox" class="box red">v-if ACTIF</p>
		<p v-else="toggleBox">v-else ACTIF</p>
		<button v-on:click=" toggleBox = !toggleBox">ON/OFF</button>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<script>
		new Vue( {
					 el  : '#app',
					 data: {
						 toggleBox: true
					 }
				 } );
	</script>
</body>
</html>
