<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>Vue.JS Playground</title>
	<link href="style.css" rel="stylesheet">
</head>
<body>
	<div id="app">
		<h1>Cours Vue.js</h1>
		<div v-bind:class="[boxCSS, 'border']">
			<p>Lorem ipsum dolor sit amet.</p>
		</div>
		<button v-on:click=" toggleColor = !toggleColor">background ON/OFF</button>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<script>
		new Vue( {
					 el      : '#app',
					 data    : {
						 toggleColor: false
					 },
					 computed: {
						 boxCSS: function () {
							 return {
								 red: this.toggleColor,
								 box: true
							 };
						 }
					 }
				 } );
	</script>
</body>
</html>
