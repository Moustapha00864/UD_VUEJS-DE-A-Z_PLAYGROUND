<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>Vue.JS Playground</title>
	<link href="style.css" rel="stylesheet">
</head>
<body>
	<div id="app">
		<h1>Cours Vue.js</h1>
		<div v-bind:class="[boxCSS, toggleColor ? 'border2' : 'border1']">
			<p>Lorem ipsum dolor sit amet.</p>
		</div>
		<button v-on:click=" toggleColor = !toggleColor">background ON/OFF</button>
	</div>
	<hr>
	<p :style="stylePersonnalise">Lorem ipsum dolor sit amet, consectetur adipisicing
								  elit. Consectetur cumque earum explicabo ipsum minima, mollitia quaerat quod rem
								  repellendus reprehenderit. Amet consectetur laboriosam minima odit.</p>

	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<script>
		new Vue( {
					 el      : '#app',
					 data    : {
						 toggleColor: true,
						 color      : 'lightblue',
						 width      : 200
					 },
					 computed: {
						 boxCSS           : function () {
							 return {
								 red: true,
								 box: true
							 };
						 },
						 stylePersonnalise: function () {
							 return {
								 backgroundColor: this.color,
								 width          : this.width + 'px'
							 };
						 }
					 }
				 } );
	</script>
</body>
</html>
