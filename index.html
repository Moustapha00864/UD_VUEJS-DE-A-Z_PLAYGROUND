<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>Vue.JS Playground</title>
	<link href="style.css" rel="stylesheet">
</head>
<body>
	<div id="app">
		<h1>Cours Vue.js</h1>
		<ul>
			<li v-for="(value, props) in objetChien">{{ props }} : {{ value }}</li>
		</ul>
		<!--		<button v-on:click=" toggleBox = !toggleBox">ON/OFF</button>-->
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<script>
		new Vue( {
					 el  : '#app',
					 data: {
						 objetChien: {
							 race : "Cocker Spaniel",
							 age  : 11,
							 poids: 13
						 },
						 toggleBox : true
					 }
				 } );
	</script>
</body>
</html>
